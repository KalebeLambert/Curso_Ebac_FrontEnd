<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificação De Numeros</title>
</head>
<body>
    <div  class="container">
        <h1>Verificação De Numeros</h1>
        <h2>Verifique Se Um Numero B é Maior Que O Numero A</h2>
        <form id="form">
            <input type="number" id="number-A" placeholder="Numero A">
            <input type="number" id="number-B" placeholder="Numero B">
            <button type="submit">Verificar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
