<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="alert alert-success">
            Formulário de Cadastro para o Programa de Trabalho Espacial (PTE)
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h2>Cadastro PTE</h2>
          <form>
            <div class="mb-3">
              <label for="nome" class="form-label">Nome Completo</label>
              <input type="text" class="form-control" id="nome" />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email Para Contato</label>
              <input type="email" class="form-control" id="email" />
            </div>

            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="tel" class="form-control" id="telefone" />
            </div>

            <div class="accordion" id="competencias">
              <div class="accordion-item">
                <h2 class="accordion-header" id="heading-competencias">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-competencias" aria-expanded="true" aria-controls="collapse-competencias">
                    Competências Necessárias
                  </button>
                </h2>
                <div id="collapse-competencias" class="accordion-collapse collapse" aria-labelledby="heading-competencias">
                  <div class="accordion-body">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="cb-competencias"/>
                        <label class="form-check-label" for="cb-competencias">
                            Respeito
                        </label>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="cb-competencias"/>
                        <label class="form-check-label" for="cb-competencias">
                            Agilidade
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="cb-competencias"/>
                        <label class="form-check-label" for="cb-competencias">
                            Estamina
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="cb-competencias"/>
                        <label class="form-check-label" for="cb-competencias">
                            Conhecimento de Geometria Espacial
                        </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="mb-3 form-check form-switch">
                <input type="checkbox" class="form-check-input" id="aceito-termos"/>
                <label for="aceito-termos" class="form-check-label">
                    Aceito os <a href="#">Termos</a>
                </label>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./JS/script.js"></script>
  </body>
</html>
